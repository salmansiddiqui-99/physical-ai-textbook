[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    module1: Module 1 (ROS 2) code examples
    module2: Module 2 (Simulation) code examples
    module3: Module 3 (Isaac) code examples
    module4: Module 4 (VLA) code examples
    syntax: Syntax validation tests
    integration: Integration tests
